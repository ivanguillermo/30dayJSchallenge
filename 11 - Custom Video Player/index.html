<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="playero">
     <video class="player_video viewer" src="video.webm"></video>

     <div class="player_controls">
       <div class="progress">
        <div class="progress_filled"></div>
       </div>
       <button class="player_button toggle" title="Toggle Play">►</button>
       <input type="range" name="volume" class="player_slider" min="0" max="1" step="0.05" value="1">
       <input type="range" name="playbackRate" class="player_slider" min="0.5" max=()"2" step="0.1" value="1">
       <button onclick='skip(-10)' data-skip="-10" class="player_button">« 10s</button>
       <button onclick='skip(25)' data-skip="25" class="player_button">25s »</button>
       <button class="fullScreen" onclick="fullScreening()">[ ]</button>
     </div>
     </div>
   </div>

  <script src="scripts.js"></script>
</body>
</html>
