<script>
 
  let timeNodes = Array.from(document.querySelectorAll('[data-time]'));
  
  let resto = document.querySelector('.resto');

       const seconds = timeNodes
    .map(node => node.dataset.time)
    .map(timeCode => {
        const [mins, secs] = timeCode.split(':').map(parseFloat);
        return (mins * 60) + secs;
            })
    .reduce((total, vidSeconds) => total + vidSeconds);

    let secondsLeft = seconds;
    const hours = Math.floor(secondsLeft / 3600);
    secondsLeft = secondsLeft % 3600;

    const mins = Math.floor(secondsLeft / 60);
    secondsLeft = secondsLeft % 60;
    resto.innerHTML = `${hours}` + ' horas, ' + `${mins}` + ' minutos y ' + `${secondsLeft}` + ' segundos ' ;
        console.log(hours, mins, secondsLeft);

const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');

let lastChecked;

checkboxes.forEach (checkbox => {checkbox.checked = false;});

function handleCheck(e) {
  let inBetween = false;

  if (e.shiftKey && this.checked) {
    
    checkboxes.forEach
    (checkbox => {
      console.log(checkbox);
      if (checkbox === this || checkbox === lastChecked) {
        inBetween = !inBetween;
      }
      if (inBetween) { checkbox.checked = true; }
    });
  }
lastChecked = this;
}

function reset(){ checkboxes.forEach  (checkbox => {checkbox.checked = false;});}
}

checkboxes.forEach (checkbox => checkbox.addEventListener('click', handleCheck))
</script>
